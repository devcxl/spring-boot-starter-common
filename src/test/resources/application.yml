

jwt:
    key: "123456789qwertyuiopasdfghjklzxcvbnmA"

spring:
    jackson:
        serialization:
            write-dates-as-timestamps: true
            write-date-keys-as-timestamps: false
            write-date-timestamps-as-nanoseconds: false

    application:
        name: test-api
    redis: # redis 配置
        host: 127.0.0.1
        port: 6379
        database: 0
        timeout: 1000ms
        lettuce:
            pool:
                enabled: true
                max-active: 8
                max-idle: 8
                min-idle: 0
                max-wait: -1ms
    common:
        task:
            core-pool-size: 4
            max-pool-size: 12
            queue-capacity: 100


logging:
    level:
        # 调试接口日志控制
        "cn.devcxl.common.aop.WebLogAop": info
server:
    port: 8999